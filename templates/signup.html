<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sign Up</title>
</head>
<body class="signup-page">
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h2>Create an Account</h2>
        <form method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="e.g., John" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="e.g., Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="e.g., example@example.com" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" required>

            <label for="ssn">SSN:</label>
            <input type="text" id="ssn" name="ssn" placeholder="e.g., 111-22-3333" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter the password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
